<!DOCTYPE>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Yo Bank!</title>
  </head>
  <body>
    <div class="container">
      <h1>IT'S YO BANK</h1>
      <div class="row">
        <div class= "col-xs-6">
          <form id="new-account">
            <div class="form-group">
              <input type="text" name="account-name" id="account-name" class="form-control" placeholder="Your Name">
            </div>
            <div class="form-group">
              <input type="text" name="initial-deposit" id="initial-deposit" class="form-control" placeholder="Initial Deposit">
            </div>

            <button type="submit" class="btn btn-primary">Create Account</button>
          </form>
        </div>

        <div class="col-xs-6">
          <form id="deposit-withdraw">
            <div class="form-group">
              <input type="text" name="depositAmount" id="depositAmount" class="form-control" placeholder="Deposit Amount">
            </div>
            <div class="form-group">
              <input type="text" name="withdrawAmount" id="withdrawAmount" class="form-control" placeholder="Withdraw Amount">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>

      <div id="info" class="row">
        <h3>Yo Information</h3>

        <h3>Yo Name: <span class="account-name"></span></h3>

        <h3>Yo Balance: $<span class="account-balance"></span></h3>
      </div>

    </div>
  </body>
</html>
